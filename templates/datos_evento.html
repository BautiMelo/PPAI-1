<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Evento Sísmico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Datos del Evento Sísmico</h4>
            </div>
            <div class="card-body">
                <!-- Solo mantenemos una sección para los datos -->
                <div id="datosPrincipales"></div>

                <!-- Series Temporales -->
                <div id="seriesTemporales"></div>

                <!-- Opciones -->
                <div class="mt-4">
                    <h5>Opciones:</h5>
                    <button id="btnMapa" class="btn btn-info">Ver Mapa</button>
                    <button id="btnModificar" class="btn btn-warning">Modificar Datos</button>
                    
                    <div class="mt-3">
                        <h5>Acción a realizar:</h5>
                        <select id="accionEvento" class="form-select">
                            <option value="">Seleccione una acción...</option>
                            <option value="confirmar">Confirmar evento</option>
                            <option value="rechazar">Rechazar evento</option>
                            <option value="experto">Solicitar revisión a experto</option>
                        </select>
                        <button id="btnEjecutarAccion" class="btn btn-primary mt-2">Ejecutar Acción</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scriptDatosEvento.js') }}"></script>
</body>
</html>
